name: Build and Release on FreeBSD

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest  # 主机上运行的环境
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build phira-mp on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          release: "14.1"  # 指定 FreeBSD 版本
          prepare: |
            pkg update  # 更新包索引
            pkg install -y git curl
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y  # 安装 Rust 和 Cargo
            export PATH="$HOME/.cargo/bin:$PATH"  # 添加 Cargo 到 PATH


          run: |
            git clone https://github.com/TeamFlos/phira-mp
            cd phira-mp
            cargo build --release -p phira-mp-server  # 构建命令

      - name: Upload Artifacts
        if: success()  # 如果构建成功
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server
          path: |
            phira-mp/target/release/phira-mp-server  # 上传构建产物

  create_release:
    needs: build  # 等待 build 作业完成
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        if: success()  # 如果构建成功
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}  # 使用输入的 tag
          files: |
            phira-mp/target/release/phira-mp-server  # 包含构建产物
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token 用于认证
