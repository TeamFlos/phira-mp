name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # 允许写入 GHCR
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract repository name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/$IMAGE_NAME:latest .
          docker tag ghcr.io/${{ github.actor }}/$IMAGE_NAME:latest ghcr.io/${{ github.actor }}/$IMAGE_NAME:${{ github.sha }}

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.actor }}/$IMAGE_NAME:latest
          docker push ghcr.io/${{ github.actor }}/$IMAGE_NAME:${{ github.sha }}

      - name: Print GHCR Image URL
        run: echo "Docker image pushed to ghcr.io/${{ github.actor }}/$IMAGE_NAME"
