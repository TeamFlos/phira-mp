name: Build and Release phira-mp

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-latest
            arch: arm64
          - os: windows-latest
            arch: amd64
          - os: macos-latest
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone phira-mp repository
        run: git clone https://github.com/TeamFlos/phira-mp

      - name: Build phira-mp
        run: |
          cd phira-mp
          cargo build --release -p phira-mp-server
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/release/phira-mp-server.exe target/release/phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            mv target/release/phira-mp-server target/release/phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}
          path: phira-mp/target/release/phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}*

  create_release:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            ./artifacts/phira-mp-server-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
