name: Build and Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, freebsd]
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      - name: Install dependencies
        run: |
          cargo build --release -p phira-mp-server

      - name: Create Release Artifact
        run: |
          if [ "${{ matrix.os }}" == "freebsd" ]; then
            # FreeBSD specific build steps
            echo "Building for FreeBSD..."
            # 这里可以添加 FreeBSD 特有的构建命令
          fi
          mv target/release/phira-mp-server phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}
          path: phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.event.inputs.release_tag }}
          files: |
            phira-mp-server-ubuntu-latest-x86_64
            phira-mp-server-ubuntu-latest-aarch64
            phira-mp-server-windows-latest-x86_64
            phira-mp-server-macos-latest-x86_64
            phira-mp-server-freebsd-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
