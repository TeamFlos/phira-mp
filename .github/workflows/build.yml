name: Build and Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone phira-mp repository
        run: |
          git clone https://github.com/TeamFlos/phira-mp.git
          cd phira-mp
          cargo update

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          override-file: phira-mp/Cargo.toml

      - name: Install cross
        run: |
          cargo install cross

      - name: Build for Linux amd64
        run: |
          cd phira-mp
          cargo build --release -p phira-mp-server

      - name: Build for FreeBSD amd64
        run: |
          cd phira-mp
          cross build --release --target x86_64-unknown-freebsd -p phira-mp-server

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          release_name: Release ${{ github.event.inputs.release_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: phira-mp/target/release/phira-mp-server
          asset_name: phira-mp-server-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload FreeBSD artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: phira-mp/target/x86_64-unknown-freebsd/release/phira-mp-server
          asset_name: phira-mp-server-freebsd-amd64
          asset_content_type: application/octet-stream
