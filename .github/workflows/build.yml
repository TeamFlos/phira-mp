name: Build Rust Project

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, freebsd]  # 添加 FreeBSD 支持
        arch: [x64, arm64]  # 你可以根据需要添加其他架构

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 更新为 v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v2  # 更新为 v2
        with:
          toolchain: stable
          override: true

      - name: Build the project
        run: |
          cd phira-mp
          cargo build --release -p phira-mp-server

      - name: Create release artifact
        run: |
          ARTIFACT_NAME="phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}"
          cp phira-mp/target/release/phira-mp-server target/$ARTIFACT_NAME

      - name: Upload Release Asset
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.release_tag }}
          path: target/phira-mp-server-${{ matrix.os }}-${{ matrix.arch }}

  freebsd:
    needs: build
    runs-on: ubuntu-latest  # FreeBSD 需要单独的 VM
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 更新为 v3

      - name: Setup FreeBSD VM
        uses: vmactions/freebsd-vm@v1

      - name: Set up Rust
        uses: actions-rs/toolchain@v2  # 更新为 v2
        with:
          toolchain: stable
          override: true

      - name: Build the project on FreeBSD
        run: |
          cd phira-mp
          cargo build --release -p phira-mp-server

      - name: Create FreeBSD release artifact
        run: |
          ARTIFACT_NAME="phira-mp-server-freebsd-x64"
          cp phira-mp/target/release/phira-mp-server target/$ARTIFACT_NAME

      - name: Upload FreeBSD Release Asset
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.release_tag }}-freebsd
          path: target/phira-mp-server-freebsd-x64

  publish:
    needs: [build, freebsd]
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.event.inputs.release_tag }}
          files: |
            target/phira-mp-server-ubuntu-x64
            target/phira-mp-server-windows-x64
            target/phira-mp-server-macos-x64
            target/phira-mp-server-freebsd-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
