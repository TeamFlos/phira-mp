name: Rust Multi-Platform Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name of release"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_TARGET_DIR: target

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: .exe
            name: windows-amd64-v1
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: .exe
            rustflags: "-C target-cpu=x86-64-v3"
            name: windows-amd64-v3
          - os: windows-latest
            target: i686-pc-windows-msvc
            suffix: .exe
            name: windows-386
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            suffix: .exe
            name: windows-arm64
          
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64-v1
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rustflags: "-C target-cpu=x86-64-v3"
            name: linux-amd64-v3
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            name: linux-386
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - os: ubuntu-latest
            target: arm-unknown-linux-gnueabihf
            name: linux-arm-7
          - os: ubuntu-latest
            target: s390x-unknown-linux-gnu
            name: linux-s390x
          
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-amd64-v1
          - os: macos-latest
            target: x86_64-apple-darwin
            rustflags: "-C target-cpu=x86-64-v3"
            name: darwin-amd64-v3
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          
          # Android ARM64
          - os: ubuntu-latest
            target: aarch64-linux-android
            name: android-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install cross-compilation dependencies
      if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-multilib
        case ${{ matrix.target }} in
          "aarch64-unknown-linux-gnu") sudo apt-get install -y gcc-aarch64-linux-gnu ;;
          "arm-unknown-linux-gnueabihf") sudo apt-get install -y gcc-arm-linux-gnueabihf ;;
          "s390x-unknown-linux-gnu") sudo apt-get install -y gcc-s390x-linux-gnu ;;
        esac

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}

    - name: Install cross
      if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-gnu'
      run: |
        cargo install cross

    - name: Build
      env:
        RUSTFLAGS: ${{ matrix.rustflags }}
      run: |
        if [[ "${{ runner.os }}" == "Linux" && "${{ matrix.target }}" != "x86_64-unknown-linux-gnu" ]]; then
          cross build --release -p phira-mp-server --target ${{ matrix.target }}
        else
          cargo build --release -p phira-mp-server --target ${{ matrix.target }}
        fi
      shell: bash

    - name: Prepare artifact
      shell: bash
      run: |
        binary_name="phira-mp-server-${{ matrix.name }}${{ matrix.suffix }}"
        cp "target/${{ matrix.target }}/release/phira-mp-server${{ matrix.suffix }}" "$binary_name"
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          strip "$binary_name" || true
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: phira-mp-server-${{ matrix.name }}${{ matrix.suffix }}
        path: phira-mp-server-${{ matrix.name }}${{ matrix.suffix }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
        merge-multiple: true
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.tag }}
        name: Release ${{ github.event.inputs.tag }}
        files: artifacts/*
        prerelease: false
