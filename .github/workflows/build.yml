name: Cross-Compile and Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag'
        required: false
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - windows/amd64
          - windows/arm64
          - linux/amd64
          - linux/arm64
          - macos/amd64
          - macos/arm64
          - freebsd/amd64
          - freebsd/arm64
    name: Build for ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (for FreeBSD only)
        if: matrix.platform == 'freebsd/amd64' || matrix.platform == 'freebsd/arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install cross (for FreeBSD only)
        if: matrix.platform == 'freebsd/amd64' || matrix.platform == 'freebsd/arm64'
        run: |
          cargo install cross

      - name: Build project for ${{ matrix.platform }}
        run: |
          if [[ "${{ matrix.platform }}" == "freebsd/amd64" || "${{ matrix.platform }}" == "freebsd/arm64" ]]; then
            # For FreeBSD, use cross for building
            cross build --target ${{ matrix.platform }} --release
          else
            # For other platforms (Windows, Linux, macOS), use native GitHub Actions build tools
            rustup target add ${{ matrix.platform }}
            cargo build --target ${{ matrix.platform }} --release
          fi

      - name: Archive build artifact
        run: |
          mkdir -p build_output/${{ matrix.platform }}
          cp target/${{ matrix.platform }}/release/phira-mp build_output/${{ matrix.platform }}/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build_output/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag the release
        run: |
          git tag ${{ github.event.inputs.release_tag }}
          git push origin ${{ github.event.inputs.release_tag }}
