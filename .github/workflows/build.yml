name: Build and Release phira-mp

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64, arm32]
        include:
          - os: ubuntu-latest
            arch: amd64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            arch: arm64
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-latest
            arch: arm32
            target: armv7-unknown-linux-gnueabihf
          - os: windows-latest
            arch: amd64
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            arch: arm64
            target: aarch64-pc-windows-msvc
          - os: macos-latest
            arch: amd64
            target: x86_64-apple-darwin
          - os: macos-latest
            arch: arm64
            target: aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone phira-mp repository
        run: git clone https://github.com/TeamFlos/phira-mp

      - name: Build phira-mp
        run: |
          cd phira-mp
          cargo build --release -p phira-mp-server --target ${{ matrix.target }}

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifacts from build
        if: success() && github.ref == 'refs/heads/main'  # Optional: Adjust condition as needed
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server
          path: |
            phira-mp/target/release/phira-mp-server

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            phira-mp/target/release/phira-mp-server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
