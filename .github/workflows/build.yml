name: Build and Release phira-mp

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: ubuntu-latest
            arch: arm64
          - os: windows-latest
            arch: amd64
          - os: macos-latest
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone phira-mp repository
        run: git clone https://github.com/TeamFlos/phira-mp

      - name: Build phira-mp
        run: |
          cd phira-mp
          cargo build --release -p phira-mp-server

      - name: Rename and prepare artifacts
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            OS="linux"
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OS="windows"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            OS="macos"
          fi
          mv phira-mp/target/release/phira-mp-server artifacts/phira-mp-server-${OS}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server
          path: artifacts/*  # 上传当前目录下的 artifacts 文件

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: phira-mp-server
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: ./artifacts/*  # 上传所有重命名后的 artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
