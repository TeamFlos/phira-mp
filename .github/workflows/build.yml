name: Build and Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag'
        required: false
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Install cross
        run: |
          cargo install cross

      - name: Build for Windows AMD64
        run: |
          rustup target add x86_64-pc-windows-msvc
          cargo build --release -p phira-mp-server --target x86_64-pc-windows-msvc

      - name: Build for Linux AMD64
        run: cross build --release -p phira-mp-server --target x86_64-unknown-linux-gnu

      - name: Build for Linux Arm64
        run: cross build --release -p phira-mp-server --target aarch64-unknown-linux-gnu

      - name: Build for macOS AMD64
        run: cross build --release -p phira-mp-server --target x86_64-apple-darwin

      - name: Build for macOS Arm64
        run: cross build --release -p phira-mp-server --target aarch64-apple-darwin

      - name: Build for FreeBSD AMD64
        run: cross build --release -p phira-mp-server --target x86_64-unknown-freebsd

      - name: Build for FreeBSD Arm64
        run: cross build --release -p phira-mp-server --target aarch64-unknown-freebsd

      - name: Rename binaries
        run: |
          mkdir -p release
          cp target/x86_64-pc-windows-msvc/release/phira-mp-server release/phira-mp-server-windows-amd64.exe
          cp target/x86_64-unknown-linux-gnu/release/phira-mp-server release/phira-mp-server-linux-amd64
          cp target/aarch64-unknown-linux-gnu/release/phira-mp-server release/phira-mp-server-linux-arm64
          cp target/x86_64-apple-darwin/release/phira-mp-server release/phira-mp-server-macos-amd64
          cp target/aarch64-apple-darwin/release/phira-mp-server release/phira-mp-server-macos-arm64
          cp target/x86_64-unknown-freebsd/release/phira-mp-server release/phira-mp-server-freebsd-amd64
          cp target/aarch64-unknown-freebsd/release/phira-mp-server release/phira-mp-server-freebsd-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.event.inputs.release_tag }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
