name: Rust Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release'
        required: false
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config libssl-dev

      - name: Set up Rust
        uses: rust-lang/setup-rust@v1
        with:
          rust-version: stable

      - name: Build for Linux AMD64 (native)
        run: cargo build --target x86_64-unknown-linux-gnu --release

      - name: Build for Windows AMD64 (native)
        run: cargo build --target x86_64-pc-windows-gnu --release

      - name: Build for Linux ARM64 (native)
        run: cargo build --target aarch64-unknown-linux-gnu --release

      - name: Build for Windows ARM64 (native)
        run: cargo build --target aarch64-pc-windows-gnu --release

      - name: Build for FreeBSD AMD64 (using cross)
        run: cross build --target x86_64-unknown-freebsd --release

      - name: Rename Build Artifacts
        run: |
          mv target/x86_64-unknown-linux-gnu/release/phira-mp target/phira-mp-linux-x86_64
          mv target/x86_64-pc-windows-gnu/release/phira-mp.exe target/phira-mp-win-x86_64.exe
          mv target/aarch64-unknown-linux-gnu/release/phira-mp target/phira-mp-linux-arm64
          mv target/aarch64-pc-windows-gnu/release/phira-mp.exe target/phira-mp-win-arm64.exe
          mv target/x86_64-unknown-freebsd/release/phira-mp target/phira-mp-freebsd-x86_64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/phira-mp-linux-x86_64
            target/phira-mp-win-x86_64.exe
            target/phira-mp-linux-arm64
            target/phira-mp-win-arm64.exe
            target/phira-mp-freebsd-x86_64
