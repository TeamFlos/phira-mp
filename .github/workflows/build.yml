name: Build Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag'
        required: true
        type: string

jobs:
  build-standard:
    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-aarch64
          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            name: windows-aarch64
          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'TeamFlos/phira-mp'
          
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          
      - name: Build for ${{ matrix.name }}
        run: cargo build --release -p phira-mp-server --target ${{ matrix.target }}
        
      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          mv phira-mp-server phira-mp-server-${{ matrix.name }}
          
      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          mv phira-mp-server.exe phira-mp-server-${{ matrix.name }}.exe
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server-${{ matrix.name }}
          path: target/${{ matrix.target }}/release/phira-mp-server-${{ matrix.name }}*

  build-freebsd:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'TeamFlos/phira-mp'
          
      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y curl
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source $HOME/.cargo/env
          run: |
            source $HOME/.cargo/env
            cargo build --release -p phira-mp-server
            cd target/release
            mv phira-mp-server phira-mp-server-freebsd-x86_64
            
      - name: Upload FreeBSD artifact
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server-freebsd-x86_64
          path: target/release/phira-mp-server-freebsd-x86_64

  create-release:
    needs: [build-standard, build-freebsd]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            phira-mp-server-*/phira-mp-server-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
