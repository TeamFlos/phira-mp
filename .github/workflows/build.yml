name: Build and Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag'
        required: true

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, freebsd-latest]
        include:
          - os: freebsd-latest
            target: x86_64-unknown-freebsd
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Build
      run: |
        cd phira-mp
        cargo build --release -p phira-mp-server
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: phira-mp-server-${{ matrix.os }}-${{ matrix.target }}
        path: phira-mp/target/release/phira-mp-server
        
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download Artifacts
      uses: actions/download-artifact@v3
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.release_tag }}
        release_name: Release ${{ github.event.inputs.release_tag }}
        draft: false
        prerelease: false
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./phira-mp-server-${{ matrix.os }}-${{ matrix.target }}
        asset_name: phira-mp-server-${{ matrix.os }}-${{ matrix.target }}
        asset_content_type: application/octet-stream
