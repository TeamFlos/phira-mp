name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        default: 'v1.0.0'

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            name: windows-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'TeamFlos/phira-mp'
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      
      - name: Install Linux Dependencies
        if: runner.os == 'Linux' && !matrix.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
      
      - name: Install cross (for ARM64)
        if: matrix.use_cross
        run: |
          cargo install cross
          
      - name: Build (Native)
        if: "!matrix.use_cross && runner.os != 'Windows'"
        run: |
          cargo build --release --target ${{ matrix.target }}
          
      - name: Build (Cross)
        if: matrix.use_cross
        run: |
          cross build --release --target ${{ matrix.target }}
          
      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          cargo build --release --target ${{ matrix.target }}
        
      - name: Rename artifacts
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv target/${{ matrix.target }}/release/phira-mp-server.exe phira-mp-server-${{ matrix.name }}.exe
          else
            mv target/${{ matrix.target }}/release/phira-mp-server phira-mp-server-${{ matrix.name }}
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server-${{ matrix.name }}
          path: |
            phira-mp-server-${{ matrix.name }}
            phira-mp-server-${{ matrix.name }}.exe
          if-no-files-found: ignore

  build-freebsd:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'TeamFlos/phira-mp'
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-freebsd
          override: true
      
      - name: Install cross
        run: cargo install cross
      
      - name: Build FreeBSD
        run: |
          cross build --release --target x86_64-unknown-freebsd
      
      - name: Rename artifacts
        run: |
          mv target/x86_64-unknown-freebsd/release/phira-mp-server phira-mp-server-freebsd-amd64
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server-freebsd-amd64
          path: phira-mp-server-freebsd-amd64

  create-release:
    needs: [build-native, build-freebsd]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          generate_release_notes: true
          files: |
            */phira-mp-server-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
