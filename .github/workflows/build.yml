name: Build and Release phira-mp

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone phira-mp repository
        run: git clone https://github.com/TeamFlos/phira-mp

      - name: Build phira-mp
        run: |
          cd phira-mp
          cargo build --release -p phira-mp-server

  freebsd_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build phira-mp on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          release: 13.2
          prepare: |
            pkg install -y node wget curl git rust
          run: |
            set -x
            git clone https://github.com/TeamFlos/phira-mp
            cd phira-mp
            cargo build --release -p phira-mp-server

  create_release:
    needs: [build, freebsd_build]
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifacts from Ubuntu build
        if: success() && github.ref == 'refs/heads/main'  # Optional: Adjust condition as needed
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server
          path: |
            phira-mp/target/release/phira-mp-server

      - name: Upload artifacts from FreeBSD build
        if: success() && github.ref == 'refs/heads/main'  # Optional: Adjust condition as needed
        uses: actions/upload-artifact@v3
        with:
          name: phira-mp-server-freebsd
          path: |
            phira-mp/target/release/phira-mp-server  # Adjust if necessary based on output path

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            phira-mp/target/release/phira-mp-server
            phira-mp/target/release/phira-mp-server-freebsd  # Include if the file exists from FreeBSD build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
