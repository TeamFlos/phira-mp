name: Build Rust Project

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install OpenSSL
        run: sudo apt-get install -y libssl-dev

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cross
        run: |
          cargo install cross

      - name: Build the project for multiple platforms
        run: |
          cross build --release --target x86_64-unknown-linux-gnu
          cross build --release --target x86_64-unknown-linux-musl
          cross build --release --target x86_64-unknown-freebsd

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: Release ${{ github.event.inputs.release_tag }}
          files: |
            target/x86_64-unknown-linux-gnu/release/phira-mp-server
            target/x86_64-unknown-linux-musl/release/phira-mp-server
            target/x86_64-unknown-freebsd/release/phira-mp-server
        draft: false
        prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
